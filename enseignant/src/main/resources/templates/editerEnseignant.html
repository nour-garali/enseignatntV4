<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template"> 
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>modifier des Enseignants</title>
</head>
<body>
	<div th:replace="template"></div>

<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Modifier des Enseignants
 </div>
 <div class="card-body">
<form th:action="@{saveEnseignant}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Enseignant :</label>
 <input type="hidden" name="idEnseignant" class="form-control"th:value="${enseignant.idEnseignant}" />
</div>
<div class="form-group">
<label class="control-label">Nom Enseignant :</label>
<input type="text" name="nomEnseignant" class="form-control"th:value="${enseignant.nomEnseignant}" />
<span th:errors= ${enseignant.nomEnseignant} class="text-danger">
</span>

</div>

<div class="form-group">
<label class="control-label">ville Enseignant  :</label>
 <input type="text" name="villeEnseignant" class="form-control"
th:value="${enseignant.villeEnseignant}" />
 <span th:errors=${enseignant.villeEnseignant} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label"> date Naissance :</label>
<input type="date" name="dateNaissance" class="form-control" 
th:value="${enseignant.dateNaissance}"/>
<span th:errors=${enseignant.dateNaissance} class="text-danger">
</span>
</div>


<div class="form-group">
<label class="control-label">salaire  :</label>
 <input type="text" name="salaire" class="form-control"
th:value="${enseignant.salaire}" />
 <span th:errors=${enseignant.salaire} class="text-danger">
</span>
</div>

<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
