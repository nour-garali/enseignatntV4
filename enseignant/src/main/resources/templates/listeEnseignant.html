<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<head>
<meta charset="utf-8">
<title>Liste des enseignants</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
Liste des enseignants
 </div>
 <div class="card-body">
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom enseignant</th><th>Ville enseignant</th><th>Date de naissance</th><th>salaire</th>
 </tr>
 <tr th:each="e:${enseignants}">
 <td th:text="${e.idEnseignant}"></td>
 <td th:text="${e.nomEnseignant}"></td>
 <td th:text="${e.villeEnseignant}"></td>
 <td th:text="${e.dateNaissance}"></td>
 <td th:text="${e.salaire}"></td>

 <td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerEnseignant(id=${e.idEnseignant}, page=${currentPage}, size=${size})}">Supprimer</a></td>

<td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-primary"   th:href="@{modifierEnseignant(id=${e.idEnseignant},page=${currentPage})}">Edit</a></td>
 </tr>
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ listeEnseignants(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</body>
</html>
